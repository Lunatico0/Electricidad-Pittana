        <nav class="navBar navbar border-bottom border-body navbar-expand-md fixed-top" data-bs-theme="dark">

            </div>
        </nav>

    <main class="content" id="main">
        <h2 class="tituloPrincipal">Agregar Producto</h2>
        <form id="formularioAgregarProducto">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div>
                <label for="imagen">URL de la imagen:</label>
                <input type="url" id="imagen" name="imagen" required>
            </div>
            <div>
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <!-- Opciones de categorías se llenarán dinámicamente desde el script -->
                </select>
                <input type="text" id="nuevaCategoria" name="nuevaCategoria" placeholder="Nueva categoría" style="display: none;">
            </div>
            <div>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
            </div>
            <button type="submit">Agregar Producto</button>
        </form>
    </main>
